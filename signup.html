<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="signup_header">
      <img class="header_img" src="./logo-platzi.png" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Register</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Nombres" />
          <input class="input" type="text" placeholder="Apellidos" />
          <input class="input" type="text" placeholder="Contraseña" />
          <input class="input" type="text" placeholder="Repita la contraseña" />

          <button class="button">Register</button>
        </form>
        <section class="login_container--social-media">
          <div>
            <img src="./assets/google-icon.png" alt="google" />
            Login with Gooogle
          </div>
          <div>
            <img src="./assets/twitter-icon.png" alt="google" />
            Login with Twitter
          </div>
        </section>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terms and conditions</a>
      <a href="/">Terms of privacy</a>
      <a href="/">Help</a>
    </footer>
  </body>
</html>
