<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="login_header">
      <img class="header_img" src="./logo-platzi.png" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Login</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Email" />
          <input class="input" type="text" placeholder="Password" />
          <button class="button">Login</button>
          <div class="login__container--remember">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Remember me
            </label>
            <a href="/">I forgot my password</a>
          </div>
        </form>
        <section class="login_container--social-media">
          <div>
            <img src="./assets/google-icon.png" alt="google" />
            Login with Gooogle
          </div>
          <div>
            <img src="./assets/twitter-icon.png" alt="google" />
            Login with Twitter
          </div>
        </section>
        <p class="login_container--register">
          You dont have an account <a href="/">SignUp</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terms and conditions</a>
      <a href="/">Terms of privacy</a>
      <a href="/">Help</a>
    </footer>
  </body>
</html>
